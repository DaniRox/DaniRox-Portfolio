<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Elsie&family=Lato:wght@300;400;700&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
        <!-- styles reset -->
        <link rel="stylesheet" href="./styles/reset.css">
        <!-- global styles -->
        <link rel="stylesheet" href="./styles/styles.css">


        <link rel="icon" href="./assets/icons/favicon-danirox.png">
        <title>DaniRox</title>
    </head>
<body>

    <header>

        <nav>

            <img src="" alt="">

            <ul class="navbar">
                <li class="txt-nav txt-nav--dark"></li>
                <li class="txt-nav txt-nav--dark"></li>
                <li class="txt-nav txt-nav--dark"></li>
                <li class="txt-nav txt-nav--dark"></li>
                <li class="txt-nav txt-nav--dark"></li>
            </ul>

        </nav>

    </header>

    <main>

        <section class="start">

            <h1 class="title-pag"></h1>

            <h2 class="subtitle-pag"></h2>

            <div class="div-icons">
                <img src="" alt="" class="icon icon--secondary">
                <img src="" alt="" class="icon icon--secondary">
                <img src="" alt="" class="icon icon--secondary">
            </div>

        </section>

        <section class="banner">

            <span class="txt-banner"></span>

        </section>

        <section class="galery">

            <h1 class="title title--dark"></h1>

            <div class="projects-container">

                <div class="project">
                    <img src="" alt="" class="project__img">
                    <div class="project__txt">
                        <h1 class="title"></h1>
                        <p class="txt-primary txt-primary--dark"></p>
                    </div>
                </div>

            </div>

        </section>

        <section class="profile">

            <div>
                <img src="" alt="imagen de perfil" class="img-profile">
            </div>

            <h1 class="title title--clear"></h1>

            <p class="txt-primary txt-primary--clear"></p>

        </section>

        <section class="skills">

            <h1 class="title title--dark"></h1>

            <div class="cards-container">

                <div class="card">
                    <ul class="list">
                        <li class="txt-secondary txt-secondary--clear"></li>
                        <li class="txt-secondary txt-secondary--clear"></li>
                        <li class="txt-secondary txt-secondary--clear"></li>
                        <li class="txt-secondary txt-secondary--clear"></li>
                        <li class="txt-secondary txt-secondary--clear"></li>
                        <li class="txt-secondary txt-secondary--clear"></li>
                    </ul>
                </div>

                <div class="card">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>

                <div class="card">
                    <ul class="list">
                        <li class="txt-secondary txt-secondary--secondary"></li>
                        <li class="txt-secondary txt-secondary--secondary"></li>
                        <li class="txt-secondary txt-secondary--secondary"></li>
                        <li class="txt-secondary txt-secondary--secondary"></li>
                        <li class="txt-secondary txt-secondary--secondary"></li>
                        <li class="txt-secondary txt-secondary--secondary"></li>
                    </ul>
                </div>

            </div>

        </section>

        <section class="contact">

            <h1 class="title title--dark"></h1>

            <div>
                <span class="txt-primary txt-primary--secondary"></span>
                <span class="txt-primary txt-primary--secondary"><img src="" alt=""></span>
                <img src="" alt="">
            </div>

            <div>
                <form action="">
                    <label for=""></label>
                    <input type="text">
                    <label for=""></label>
                    <input type="email">
                    <label for=""></label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </form>
            </div>

        </section>

    </main>

    <footer>

        <ul class="navbar">
            <li class="txt-nav txt-nav--clear"></li>
            <li class="txt-nav txt-nav--clear"></li>
            <li class="txt-nav txt-nav--clear"></li>
            <li class="txt-nav txt-nav--clear"></li>
            <li class="txt-nav txt-nav--clear"></li>
        </ul>

        <div class="div-icons">
            <img src="" alt="" class="icon icon--clear">
            <img src="" alt="" class="icon icon--clear">
            <img src="" alt="" class="icon icon--clear">
        </div>

        <span class="txt-nav txt-nav--dark"><a class=""></a></span>


    </footer>
    
</body>
</html>
